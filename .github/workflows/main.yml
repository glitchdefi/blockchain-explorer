name: Upload Website

on:
  push:
    branches:
    - prod_v2

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v1
    - name: Install app
      uses: borales/actions-yarn@v2.3.0
      with:
        cmd: install
    - name: Build app
      uses: borales/actions-yarn@v2.3.0
      with:
        cmd: build
      
  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
    - name: deploy explorer testnet-v2
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.TESTNET_SERVER_HOST }}
        username: ${{ secrets.TESTNET_SERVER_USERNAME }}
        key: ${{ secrets.TESTNET_SERVER_KEY }}
        port: 22
        source: "build/*"
        target: "/tmp/explorer-build/"
        script: |
          sudo cp -rp /tmp/explorer-build/* /usr/share/nginx/html/explorer/
